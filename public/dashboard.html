<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Twitch Alert - Kick Auth</title>
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      background: #0f172a; 
      color: #f8fafc; 
      margin: 0;
    }
    .card { 
      background: #1e293b; 
      padding: 2.5rem; 
      border-radius: 12px; 
      text-align: center; 
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      border: 1px solid #334155;
      width: 100%;
      max-width: 400px;
    }
    h2 { margin-top: 0; color: #53fc18; font-weight: 700; }
    p { color: #cbd5e1; margin-bottom: 1.5rem; font-size: 0.95rem; line-height: 1.5; }
    input { 
      padding: 0.75rem; 
      margin-bottom: 1.5rem; 
      width: calc(100% - 1.5rem); 
      border: 1px solid #475569; 
      border-radius: 6px; 
      background: #0f172a; 
      color: white; 
      outline: none;
      transition: border-color 0.2s;
    }
    input:focus { border-color: #53fc18; }
    button { 
      padding: 0.8rem 1.5rem; 
      width: 100%;
      background: #53fc18; 
      color: #0f172a; 
      border: none; 
      border-radius: 6px; 
      cursor: pointer; 
      font-weight: 700; 
      font-size: 1rem;
      transition: background-color 0.2s, transform 0.1s; 
    }
    button:hover { background: #42c912; transform: translateY(-1px); }
    button:active { transform: translateY(0); }
  </style>
</head>
<body>
  <div class="card">
    <h2>Kick Bot Authorization</h2>
    <p>Provide your deployment secret to continue linking your Kick account.</p>
    <input type="password" id="secretInput" placeholder="OAUTH_DASHBOARD_SECRET">
    <button onclick="login()">Connect to Kick</button>
  </div>
  <script>
    function login() {
      const secret = document.getElementById('secretInput').value;
      if (!secret) return alert('Dashboard Secret is required.');
      window.location.href = `/login/kick?secret=${encodeURIComponent(secret)}`;
    }
  </script>
</body>
</html>
